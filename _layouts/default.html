<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content {{ page.classes }}">

      <header class="page-head" {% if page.background %} style="background-image: url({{ page.background }})" {% endif %}>
        <div class="wrapper">
          <h1 class="page-title"><i class="fa {{ page.icon }}"></i>{{ page.title }}</h1>
          <h2 class="page-description">{{ page.description }}</h2>
        </div>
      </header>

      <main class="wrapper">
        {{ content }}
      </main>

      {% include footer.html %}
    </div>

  </body>

</html>
